<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Forensics Terminal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screenfx"></div>

<canvas id="matrix"></canvas>


<div class="terminal">
  <canvas id="radar"></canvas>

  <div id="livefeed"></div>
  <div id="output"></div>
  Welcome Investigator...

  Type "help" to see available commands.
  <div class="inputline">
    <span>&gt;</span>
    <input id="cmd" autocomplete="off" onkeydown="handleCommand(event)">
    <span class="caret"></span>
  </div>
</div>


</div>

<script src="script.js"></script>
</body>
</html>
